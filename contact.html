<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/client-work.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <!-- IMAGE BANNER -->
    <div class="client-work-image-banner image-banner">
      <div class="image-banner-content">
        <h1 class="animate__animated animate__bounce">Contact</h1>
        <div class="button-row"></div>
      </div>
    </div>

    <div class="contact content-section">
      <div class="content">
        <h2>Get In Touch</h2>
      </div>
    </div>

    <!-- CONTACT FORM -->
    <form action="https://formspree.io/f/mgveyylg" method="POST">
      <label>
        Email:
        <input type="email" name="email" />
      </label>
      <label>
        Message:
        <textarea name="message"></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
    </form>
  </body>
</html>
